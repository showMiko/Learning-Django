{% extends "layout.html" %}
{% block title %}
    Basics App
{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold text-center my-8">Item Details</h1>
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-full h-64 object-cover">
        <div class="p-6">
            <h2 class="text-2xl font-semibold mb-4">{{ item.name }}</h2>
            <p class="text-gray-700 mb-4">{{ item.description }}</p>
            <div class="flex justify-between items-center">
                <span class="text-xl font-bold text-green-600">${{ item.price }}</span>
                {% if item.in_stock %}
                    <span class="bg-green-100 text-green-800 text-sm font-medium px-2.5 py-0.5 rounded-full">In Stock</span>
                {% else %}
                    <span class="bg-red-100 text-red-800 text-sm font-medium px-2.5 py-0.5 rounded-full">Out of Stock</span>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock  %}
